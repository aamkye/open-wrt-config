network:
  device:
    - __type: 'device'
      name: 'br-lan'
      type: 'bridge'
      ports:
        - 'lan1'
        - 'lan2'
        - 'lan3'
        - 'lan4'
    - __type: 'device'
      name: 'wan'
      macaddr: 'ea:9f:80:1c:99:90'

  lan:
    - __type: 'interface'
      device: 'br-lan'
      proto: 'static'
      netmask: '255.255.255.0'
      ipaddr: '10.255.0.1'
      dhcpv4: 'server'

  wan:
    - __type: 'interface'
      device: 'wan'
      proto: 'static'
      ipaddr: '192.168.101.41'
      netmask: '255.255.255.248'
      gateway: '192.168.101.46'
      dns:
        - '1.1.1.1'
        - '1.0.0.1'
