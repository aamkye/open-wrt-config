firewall:
  defaults:
    - __type: defaults
      __fields:
        forward: REJECT
        input: ACCEPT
        output: ACCEPT
        synflood_protect: 1

  forwarding:
    - __type: forwarding
      __fields:
        src: lan
        dest: wan

    - __type: forwarding
      __fields:
        src: vpn
        dest: lan

    - __type: forwarding
      __fields:
        src: vpn
        dest: wan

    - __type: forwarding
      __fields:
        src: lan
        dest: vpn

  rule:

  zone:
    - __type: zone
      __fields:
        name: lan
        network: lan
        input: ACCEPT
        output: ACCEPT
        forward: ACCEPT

    - __type: zone
      __fields:
        name: wan
        network: wan
        input: REJECT
        output: ACCEPT
        forward: REJECT
        masq: 1
        mtu_fix: 1

    - __type: zone
      __fields:
        name: vpn
        network: vpn
        input: REJECT
        output: ACCEPT
        forward: REJECT
        masq: 1
        mtu_fix: 1

  redirect:
    - __type: redirect
      __fields:
        target: DNAT
        name: SSH-over-WAN
        src: wan
        src_dport: 10022
        dest: lan
        dest_ip: 10.255.0.1
        dest_port: 22

    - __type: redirect
      __fields:
        target: DNAT
        name: WEB-over-WAN
        src: wan
        src_dport: 10080
        dest: lan
        dest_ip: 10.255.0.1
        dest_port: 80
