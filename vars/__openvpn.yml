openvpn:
    - __type: 'openvpn'
      __name: 'VyprVPN'
      dev: 'tun'
      nobind: '1'
      verb: '3'
      comp_lzo: 'yes'
      float: '0'
      ifconfig_noexec: '0'
      ifconfig_nowarn: '0'
      mtu_test: '0'
      route_noexec: '0'
      tun_mtu: '1500'
      keepalive: '10 60'
      ping_timer_rem: '0'
      persist_tun: '1'
      persist_key: '1'
      persist_local_ip: '0'
      persist_remote_ip: '1'
      management_query_passwords: '0'
      management_hold: '0'
      client: '1'
      pull: '0'
      auth_user_pass: '/etc/openvpn/password.txt'
      remote_random: '1'
      proto: 'udp'
      http_proxy_retry: '0'
      resolv_retry: 'infinite'
      mute_replay_warnings: '0'
      tls_client: '1'
      ca: '/etc/openvpn/ca.vyprvpn.com.crt'
      single_session: '0'
      tls_exit: '0'
      auth_nocache: '1'
      enabled: '1'
      data_cipher: 'BF-CBC'
      # https://support.vyprvpn.com/hc/en-us/articles/360037728912
      remote: 'es1.vpn.goldenfrog.com'
