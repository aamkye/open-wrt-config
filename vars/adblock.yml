adblock:
  - __type: adblock
    __root: adblock
    __name: global
    __fields:
      adb_enabled: 1
      adb_report: 1
      adb_backup: 1
      adb_maxqueue: 4
      adb_dnsflush: 1
      adb_trigger: wan
      adb_dns: unbound
      adb_fetchutil: uclient-fetch
      adb_fetchinsecure: 1
      adb_sources:
        - adaway
        - adguard
        - adguard_tracking
        - android_tracking
        - disconnect
        - oisd_full
        - openphish
        - phishing_army
        - spam404
        - stalkerware
        - stopforumspam
        - wally3k
        - whocares
        - winhelp
        - winspy
        - yoyo
      adb_safesearch: 1
      adb_safesearchlist:
        - google
        - youtube
      adb_safesearchmod: 1
      adb_forcedns: 1
      adb_repiface:
        - lan
